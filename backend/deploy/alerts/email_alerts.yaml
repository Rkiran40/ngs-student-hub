groups:
  - name: email.rules
    rules:
      - alert: StudentHubEmailFailures
        expr: rate(studenthub_emails_failed_total[5m]) > 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "StudentHub email failures detected"
          description: "The rate of failed email sends is above 0 in the last 5 minutes. Investigate SMTP provider, network, and recent deployments."

      - alert: StudentHubEmailFailureSpike
        expr: increase(studenthub_emails_failed_total[15m]) > 10
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Spike in StudentHub email failures"
          description: "Large increase in email failures in the last 15 minutes. Check provider status, credentials, and recent config changes."