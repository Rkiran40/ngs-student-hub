name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      - name: Lint
        working-directory: frontend
        run: npm run lint || true
      - name: Build
        working-directory: frontend
        run: npm run build

  backend:
    runs-on: ubuntu-latest
    needs: frontend
    steps:
      - uses: actions/checkout@v6
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pre-commit bandit safety ruff
      - name: Run linters & pre-commit
        run: |
          pre-commit run --all-files || true
          ruff check backend || true
      - name: Run security scans
        run: |
          bandit -r backend || true
          safety check || true
      - name: Run pre-deploy checks
        run: |
          python scripts/predeploy_check.py || true
      - name: Run migrations (sqlite test DB)
        env:
          DATABASE_URL: sqlite:///backend/test_ci.db
        run: |
          python backend/scripts/run_migrations.py
      - name: Run tests
        run: |
          pytest -q
      - name: Start backend (background) and run smoke tests
        run: |
          nohup python backend/app.py > backend_ci.log 2>&1 &
          sleep 3
          python scripts/smoke_test.py
          tail -n 200 backend_ci.log || true

  e2e-smoke:
    runs-on: ubuntu-latest
    needs: backend
    steps:
      - uses: actions/checkout@v6
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Run migrations
        env:
          DATABASE_URL: sqlite:///backend/test_ci.db
        run: |
          python backend/scripts/run_migrations.py
      - name: Seed admin user
        run: |
          python backend/scripts/seed_admin.py --email admin@local --username admin --password adminpass --force
      - name: Start backend and run E2E smoke
        run: |
          nohup python backend/app.py > backend_e2e.log 2>&1 &
          sleep 3
          ADMIN_EMAIL=admin@local ADMIN_PASSWORD=adminpass python scripts/e2e_smoke.py
          tail -n 200 backend_e2e.log || true

  build-and-push-images:
    runs-on: ubuntu-latest
    needs: [backend, e2e-smoke, smoke-prod]
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v6

      - name: Log in to Docker registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./
          file: backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_REGISTRY }}/${{ secrets.IMAGE_NAME }}:backend-${{ github.sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./
          file: frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_REGISTRY }}/${{ secrets.IMAGE_NAME }}:frontend-${{ github.sha }}

      - name: Set image tags as outputs
        run: |
          echo "BACKEND_IMAGE=${{ secrets.DOCKER_REGISTRY }}/${{ secrets.IMAGE_NAME }}:backend-${{ github.sha }}" >> $GITHUB_ENV
          echo "FRONTEND_IMAGE=${{ secrets.DOCKER_REGISTRY }}/${{ secrets.IMAGE_NAME }}:frontend-${{ github.sha }}" >> $GITHUB_ENV

