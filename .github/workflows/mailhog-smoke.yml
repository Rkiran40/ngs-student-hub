name: MailHog smoke test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  mailhog-smoke:
    runs-on: ubuntu-latest
    services:
      mailhog:
        image: mailhog/mailhog:latest
        ports:
          - 1025:1025
          - 8025:8025
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt || true
      - name: Wait for MailHog SMTP
        run: |
          echo "Waiting for MailHog on 1025..."
          for i in {1..20}; do
            nc -z localhost 1025 && echo OK && break || sleep 1
          done
      - name: Send test email to MailHog
        env:
          MAIL_SERVER: localhost
          MAIL_PORT: 1025
          MAIL_USE_TLS: False
        run: |
          python backend/scripts/send_test_email_smtp.py --to ci-test@example.com --subject "CI MailHog smoke" --body "CI test"
